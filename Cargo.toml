[dependencies]
# bit-vec = "0.8.0"
# console = "0.15.8"
error-trace = { git = "https://github.com/Lut99/error-trace-rs" }
log = { version = "0.4.25", optional = true }
nom = { version = "7.1.3", optional = true }
# rand = "0.8.5"
serde = { version = "1.0.217", features = ["derive", "rc"], optional = true }
thiserror = "2.0.11"

datalog = { git = "https://github.com/Lut99/datalog-rs", features = ["interpreter", "parser", "reserialize"], optional = true }
justact = { git = "https://github.com/Lut99/justact-rs", features = ["serde"] }
slick = { git = "https://github.com/sirkibsirkib/slick", optional = true }
# stackvec = { git = "https://github.com/Lut99/stackvec-rs" }


[dev-dependencies]
clap = { version = "4.5.27", features = ["derive"] }
humanlog = { git = "https://github.com/Lut99/humanlog-rs" }
serde_json = "1.0.137"


[features]
default = []

all-lang = ["datalog", "slick"]
datalog = ["dep:datalog"]
slick = ["dep:nom", "dep:slick"]

dataplane = []

lang-macros = ["datalog/macros"]

log = ["dep:log"]
serde = ["dep:serde"]



[workspace]
resolver = "2"
members = [
    "bin/inspector"
]

[workspace.package]
repository = "https://github.com/Lut99/justact-prototype-rs"
license = "Apache-2.0"
