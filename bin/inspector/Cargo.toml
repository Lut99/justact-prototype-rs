[package]
name = "inspector"
version = "0.1.0"
edition = "2021"
authors = ["Tim MÃ¼ller"]
repository.workspace = true
license.workspace = true
description = "Defines a binary for nicely interacting with traces generated by the JustAct prototype implementation."


[dependencies]
clap = { version = "4.5.26", features = ["derive"] }
crossterm = { version = "0.28.1", features = ["event-stream"] }
futures = "0.3.31"
log = "0.4.25"
parking_lot = "0.12.3"
ratatui = "0.29.0"
serde_json = "1.0.135"
thiserror = "2.0.11"
tokio = { version = "1.43.0", default-features = false, features = ["fs", "io-std", "io-util", "macros", "rt", "sync"] }

error-trace = { git = "https://github.com/Lut99/error-trace-rs" }
humanlog = { git = "https://github.com/Lut99/humanlog-rs" }
justact = {git = "https://github.com/Lut99/justact-rs" }
# tui-toolkit = { git = "https://github.com/Lut99/tui-toolkit-rs" }

justact-prototype = { path = "../..", features = ["dataplane", "serde", "slick"] }


[features]
default = []
